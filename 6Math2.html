<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Technology Enhanced Learning</title>
</head>
<body bgcolor="LightCyan">
    
        <header><div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                    <span class="ml-3 text-xl">FE MCQ</span>
          </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900"><a href="AllCalculator.html">Calculator</a></a>
            <a class="mr-5 hover:text-gray-900"><a href="MiddlePage.html">MCQ</a></a>
                       </nav>
          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"><a href="https://youtube.com/channel/UCEbqp9LojxYscgNbYv7lkfA"></a>Learn</a></a>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
  
    <div id="app" class="flex w-full h-screen justify-center items-center">
        <div class="w-full max-w-xl p-3">
            <h1 class="font-bold text-5xl text-center text-indigo-700">
                Engineering Physics
            </h1>
            <div class="bg-white p-12 rounded-lg shadow-lg w-full mt-8">
                <div v-if="idx < count">
                    <p class="text-2xl font-bold">
                        {{questions[idx]['question']}}
                    </p>
                    <label v-for="(answer, index) in questions[idx].answers" :key="index" :for="index"
                        class="block mt-4 border border-gray-300 rounded-lg py-2 px-6 text-lg"
                        :class="{'hover:bg-gray-100 cursor-pointer' : selectedAnswer == ''}, {'bg-green-200' : index == questions[idx].correctAnswer && selectedAnswer != ''}, {'bg-red-200' : selectedAnswer == index}">
                        <input :id="index" type="radio" class="hidden" :value="index" @change="answered($event)"
                            :disabled="selectedAnswer != ''">
                        {{answer}}
                    </label>
                    <div class="mt-6 flow-root">
                        <button @click="nextQuestion" v-show="selectedAnswer != '' && idx < count - 1"
                            class="float-right bg-indigo-600 text-white text-sm font-bold tracking-wide rounded-full px-5 py-2">
                            Next &gt;
                        </button>
                        <button @click="showResults" v-show="selectedAnswer != '' && idx == count - 1"
                            class="float-right bg-indigo-600 text-white text-sm font-bold tracking-wide rounded-full px-5 py-2">
                            Finish
                        </button>
                    </div>
                </div>
                <div v-else>
                    <h2 class="text-bold text-3xl">Results</h2>
                    <div class="flex justify-start space-x-4 mt-6">
                        <p>Correct Answers: <span class="text-2xl text-green-700 font-bold">{{correctAnswers}}</span>
                        </p>
                        <p>Wrong Answers: <span class="text-2xl text-red-700 font-bold">{{wrongAnswers}}</span></p>
                    </div>
                    <div class="mt-6 flow-root">
                        <button @click="resetQuiz"
                            class="float-right bg-indigo-600 text-white text-sm font-bold tracking-wide rounded-full px-5 py-2">
                            Play again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./Maths2.js"></script>
</body>
</html>
